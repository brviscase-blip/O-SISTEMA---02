    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #010307;
        scrollbar-width: none; 
        -ms-overflow-style: none; 
      }
      
      body {
        font-family: 'Inter', sans-serif;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        overflow-y: auto;
      }

      ::-webkit-scrollbar {
        display: none;
        width: 0 !important;
        height: 0 !important;
      }

      #root {
        width: 100%;
        min-height: 100%;
        display: flex;
        background-color: #010307;
      }

      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      .custom-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
        display: none;
      }

      .italic {
        font-style: italic;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }
    </style>
